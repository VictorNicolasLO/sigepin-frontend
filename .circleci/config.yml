version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - run:
          name: install packages
          command: "npm install"
      - run:
          name: install firebase tools
          command: "sudo npm install -g firebase-tools"
      - run:
          name: build
          command: "npm run build"
  deploy_development:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: deploy
          command: "firebase deploy --only hosting:development --token --non-interactive --token $FIREBASE_DEPLOY_KEY"
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy_development:
          requires:
            - build
          filters:
            branches:
              only: development
